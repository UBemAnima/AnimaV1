
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Animavideo2.1 - Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
    }
    input[type="file"], input[type="text"], button {
      margin: 10px;
    }
    #canvas {
      border: 1px solid #fff;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Animavideo2.1 - Editor</h1>

  <h2>1) Upload de √Åudio</h2>
  <input type="file" id="audioInput" accept="audio/*"><br/>

  <h2>2) Upload de Sprites (ZIP ou imagens individuais)</h2>
  <input type="file" id="spritesInput" multiple><br/>

  <h2>3) Pontua√ß√µes manuais (opcional)</h2>
  <input type="text" id="pontoManual" placeholder="Tempo:Imagem (ex: 1.2: A.png)">
  <button onclick="adicionarPontuacao()">Adicionar Pontua√ß√£o</button><br/>

  <h2>4) Edi√ß√£o / Visualiza√ß√£o</h2>
  <button onclick="playAudio()">‚ñ∂Ô∏è Play</button>
  <button onclick="pauseAudio()">‚è∏Ô∏è Pause</button>
  <button onclick="exportarVideo()">üìπ Exportar</button><br/>

  <canvas id="canvas" width="640" height="360"></canvas>

  <script>
    let audio = null;
    let sprites = {};
    let pontuacoes = [];
    let ctx = document.getElementById('canvas').getContext('2d');

    document.getElementById('audioInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        audio = new Audio(URL.createObjectURL(file));
        console.log("√Åudio carregado:", file.name);
      }
    });

    document.getElementById('spritesInput').addEventListener('change', e => {
      const files = e.target.files;
      for (const file of files) {
        const img = new Image();
        img.src = URL.createObjectURL(file);
        sprites[file.name] = img;
      }
      console.log("Sprites carregados:", Object.keys(sprites));
    });

    function adicionarPontuacao() {
      const input = document.getElementById('pontoManual').value;
      const [tempo, imagem] = input.split(':').map(item => item.trim());
      pontuacoes.push({ tempo: parseFloat(tempo), imagem });
      console.log("Pontua√ß√£o adicionada:", { tempo: parseFloat(tempo), imagem });
      document.getElementById('pontoManual').value = '';
    }

    function playAudio() {
      if (audio) {
        audio.play();
        requestAnimationFrame(update);
      }
    }

    function pauseAudio() {
      if (audio) {
        audio.pause();
      }
    }

    function update() {
      if (!audio.paused) {
        const currentTime = audio.currentTime;
        ctx.clearRect(0, 0, 640, 360);

        pontuacoes.forEach(p => {
          if (Math.abs(p.tempo - currentTime) < 0.1) {
            const img = sprites[p.imagem];
            if (img) {
              ctx.drawImage(img, 0, 0, 640, 360);
            }
          }
        });

        requestAnimationFrame(update);
      }
    }

    function exportarVideo() {
      alert("‚ö†Ô∏è Esta parte √© complexa (precisaria usar bibliotecas tipo ffmpeg ou gravador de canvas). No navegador puro, s√≥ exporta frames como imagens. Quer que eu sugira bibliotecas depois?");
    }
  </script>

</body>
</html>
